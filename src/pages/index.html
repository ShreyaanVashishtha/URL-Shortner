<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>URL Shortner</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/linky.js" async></script>
  </head>
  <body class="home">
    <header>
      <div class="container">
        <h1>URL Shortner</h1>
        <p>A URL shortener</p>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <form name="make-url" onsubmit="submitURL();">
          <p>
            <label for="destination">Address to shorten:</label>
            <input type="url" name="destination" id="destination">
          </p>
          <p>
            <button type="submit" class="btn" id="btn-create">Get a short link</button>
          </p>
          <div class="message" id="message"></div>
        </form>
      </div>
    </div>
    <footer>
    <div class="container">
      <p>
        This site is developed and handled by <a href="https://www.shreyaan.tech">Shreyaan Vashishtha</a> 
      </p>
    </div>
    </footer>
  </body>
</html>
